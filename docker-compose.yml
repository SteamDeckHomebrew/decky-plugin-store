version: '3'
services:
  plugin_store:
    build: .
    container_name: "${DEPLOYMENT_NAME}"
    environment:
        - DB_PATH=/db/plugin_store_new.db
        - ANNOUNCEMENT_WEBHOOK
        - SUBMIT_AUTH_KEY
        - B2_APP_KEY_ID
        - B2_APP_KEY
        - B2_BUCKET_ID
    volumes:
        - ~/database:/db
    networks:
        - plugins-network
    restart: unless-stopped
    

networks:
  plugins-network:
    external: true
    driver: bridge
    name: caddy__bridge
